<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Produtos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="menu">
            <div class="menu-icon">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>

    <main>
        <div class="product-comparison">
            <div class="product" id="product-1">
                <h2>Produto 1</h2>
                <ul>
                    <li><strong>Preço:</strong> R$ </li>
                    <li><strong>Frete:</strong> R$ </li>
                    <li><strong>Especificações:</strong> Detalhes...</li>
                    <li><strong>Preço para Importar:</strong> R$ </li>
                </ul>
            </div>
            <div class="vs">X</div>
            <div class="product" id="product-2">
                <h2>Produto 2</h2>
                <ul>
                    <li><strong>Preço:</strong> R$ </li>
                    <li><strong>Frete:</strong> R$ </li>
                    <li><strong>Especificações:</strong> Detalhes...</li>
                    <li><strong>Preço para Importar:</strong> R$ </li>
                </ul>
            </div>
        </div>

        <div class="action-buttons">
            <button id="compare-btn">Comparar</button>
            <button id="add-product-btn">Adicionar Produto</button>
        </div>

        <div class="result" id="result">
            <h3>Resultado</h3>
        </div>

        <aside class="recommendations">
            <h3>Recomendações</h3>
            <!-- Recomendações aparecerão aqui -->
        </aside>
    </main>
</body>
</html>
